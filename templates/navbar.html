<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Synergy demonstration">
    <meta name="author" content="RenÃ© Ribaud">
    <link rel="icon" href="favicon.ico">

    <title>Synergy demonstration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://www.hpe.com">
            <!--<img alt="Brand" src="img/HPE_logo.png" style="height:30px;"> -->
            <img alt="Brand" src="img/batman.png" style="height:30px;">
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Synergy frame<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/config/10.3.87.10">10.3.87.10</a></li>
                <li><a href="/config/10.3.87.110">10.3.87.110</a></li>
                <li><a href="/config/10.6.25.10">10.6.25.10</a></li>
              </ul>
            </li>
            {% block navmenu %}
            {% endblock %}
          </ul>
          <p class="navbar-text navbar-right">Connected to frame: 
          <a href="http://{{ config }}" target="_blank">{{ config }}</a>
          </p>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        {% block content %}{% endblock %}
      </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
    var server = 'ansible.hybridit.hpecic.net:5000';
    function notify(msg){
        alertmsg = '<div class="alert alert-success" role="alert">' + msg + '</div>';
        $("#usermsg").html(alertmsg);
        $("#usermsg").show();
        $("#usermsg").fadeOut(2000);
    }

    </script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
